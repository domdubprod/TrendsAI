[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"
  functions = "backend"

[functions]
  node_bundler = "esbuild"
  # Specify Python version if needed
  # [functions.config]
  #   python_version = "3.9"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/handler/:splat"
  status = 200
